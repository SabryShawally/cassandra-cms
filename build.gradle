apply plugin: 'war'

sourceCompatibility = '1.7'
[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'

if (!hasProperty('mainClass')) {
    ext.mainClass = ''
}

repositories {
    mavenCentral()
}

dependencies {
    
    providedCompile 'javax.servlet:javax.servlet-api:3.1.0'
    
    compile 'log4j:log4j:1.2.16'

    compile "org.springframework:spring-web:4.2.2.RELEASE"
    compile 'org.springframework:spring-context:4.2.2.RELEASE'
    
    compile 'com.datastax.cassandra:cassandra-driver-core:2.1.8'
    compile 'mysql:mysql-connector-java:5.1.37'
    
    testCompile group: 'junit', name: 'junit', version: '4.10'
}


task deploy() {
    def tomcatHome = System.getenv("TOMCAT_HOME");
    
    if (!file(war.archivePath).exists()) {
        return;
    }
    
    ant.copy(
        file:war.archivePath, 
        todir:"${tomcatHome}/webapps",
        overwrite:true, 
        force:true)
}

deploy.dependsOn clean
deploy.dependsOn war